name:                weather-cli
version:             0.1.0.0
github:              "Disco-Dave/weather-cli"
license:             BSD3
author:              "David Burkett"
maintainer:          "db.discodave@gmail.com"
copyright:           "GPLv2"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Disco-Dave/weather-cli#readme>

default-extensions:
- DataKinds
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- MultiParamTypeClasses
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- RecordWildCards
- ScopedTypeVariables
- TypeApplications
- TypeOperators

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

dependencies:
- base >= 4.7 && < 5
- aeson
- containers
- directory
- filepath
- http-client
- optparse-applicative
- relude
- servant
- servant-client
- text

library:
  source-dirs: src

executables:
  weather:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - weather-cli

tests:
  weather-cli-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - weather-cli
    - QuickCheck
    - hspec
